<div class="container">
    <div class="card">
        <h5 class="card-header">配速计算</h5>
        <div class="card-body">
            <form class="calc-box" [formGroup]="calcForm" (ngSubmit)="calc()">
                <div class="form-group">
                  <label for="distance">距离</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control" id="distance" formControlName="km">
                    <div class="input-group-append">
                      <div class="input-group-text">公里</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="hour">时间</label>
                  <div class="row">
                    <div class="input-group col-4 mb-2">
                      <input type="number" class="form-control" id="hour" formControlName="tHour" min="0">
                      <div class="input-group-append">
                        <div class="input-group-text">时</div>
                      </div>
                    </div>
                    <div class="input-group col-4 mb-2">
                      <input type="number" class="form-control" id="minute" formControlName="tMinute" min="0" max="60">
                      <div class="input-group-append">
                        <div class="input-group-text">分</div>
                      </div>
                    </div>
                    <div class="input-group col-4 mb-2">
                      <input type="number" class="form-control" id="second" formControlName="tSecond" min="0" max="60">
                      <div class="input-group-append">
                        <div class="input-group-text">秒</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="hour">配速</label>
                  <div class="row">
                    <div class="input-group col-6 mb-2">
                      <input type="number" class="form-control" id="pace-minute" formControlName="pMinute" min="0" max="60">
                      <div class="input-group-append">
                        <div class="input-group-text">分</div>
                      </div>
                    </div>
                    <div class="input-group col-6 mb-2">
                      <input type="number" class="form-control" id="pace-second" formControlName="pSecond" min="0" max="60">
                      <div class="input-group-append">
                        <div class="input-group-text">秒</div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">计算</button>
            </form>
        </div>
    </div>
</div>
